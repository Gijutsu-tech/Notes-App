<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>NoteMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f08dc1776d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 fw-semibold">
            Note<span class="text-primary">Me</span>
          </span>
        </div>
      </nav>


      <div class="container mt-5">
        <textarea class="form-control" id="noteInp" rows="7" autofocus></textarea>
        <div class="btns mt-3">
            <button id="submit" type="btn" class="btn btn-primary">Save</button>
            <button id="delete" type="btn" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete All</button>
        </div>
      </div>

      <div class="container mt-4 pb-3" id="noteDiv"></div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
